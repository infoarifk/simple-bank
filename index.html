<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Easy Mony</title>
</head>
<body>
    <header class="mt-2">
        <h1 class="text-4xl text-center font-bold">Easy Banking</h1>
    </header>
    <main>
        <section class="container mx-auto flex justify-around py-10 mt-10 items-center">
            <div class="w-1/2">
                <img class="rounded-md" src="./header-img.jpg" alt="">
            </div>

            <div class="text-center bg-gray-300 px-10 py-10 w-2/5 h-full rounded-md">
                <h2 class="text-2xl font-bold mb-10">Please Login</h2>
                <input class="block w-full mb-10 p-3 rounded-sm focus:outline-none focus:ring-2 focus:ring-slate-500" type="email" name="" id="" placeholder="Enter your accout number">
                <input class="block w-full mb-10 p-3 rounded-sm focus:outline-none focus:ring-2 focus:ring-slate-500" type="password" name="" id="" placeholder="Enter your password">
                <button class="bg-slate-700 text-white font-semibold px-3 py-2 rounded-md hover:bg-slate-800">Login</button>
            </div>

        </section>
    </main>
    <footer class=" container bg-slate-800 text-white mx-auto p-10">
        <h3 class="text-center">&copy; 2023 Copyright: Easy banking BD</h3>
    </footer>

    <script src="./JS/main.js"></script>
</body>
</html>
