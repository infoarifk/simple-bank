<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Inside</title>
</head>
<body>
    <header class="mt-2">
        <h1 class="text-4xl text-center font-bold">Easy Banking</h1>
    </header>
    <main>
<section class="container mx-auto mt-8">
    <div class="grid grid-cols-3 gap-8">
        <div class=" bg-green-300 px-10 py-8 rounded-md">
            <h3 class="text-3xl font-semibold text-slate-600 mb-4">Deposit</h3>
            <h2 class="text-5xl text-slate-600">$<span id="main-deposit">00</span></h2>
        </div>
        <div class=" bg-rose-300 rounded-md px-10 py-8">
            <h3 class="text-3xl font-semibold text-slate-600 mb-4">Withdraw</h3>
            <h2 class="text-5xl text-slate-600">$<span id="total-withdraw">00</span></h2>
        </div>
        <div class="bg-cyan-300 rounded-md px-10 py-8">
            <h3 class="text-3xl font-semibold text-slate-600 mb-4">Balance</h3>
            <h2 class="text-5xl text-slate-600">$<span id="new-balance">1398</span></h2>
        </div>
    </div>
</section>

<section class="mt-8 container mx-auto mb-16">

    <div class="grid grid-cols-2 gap-8">

        <div class=" bg-teal-400 rounded-md px-10 py-8">
            <h3 class="text-2xl font-semibold text-slate-600 mb-4">Please Deposit</h3>
            
            <input class="block w-full mb-3 p-3 rounded-sm focus:outline-none focus:ring-2 focus:ring-slate-500" type="text" name="" id="deposit-field" placeholder="$ amount you want to deposit">
        
            <button id="deposit-btn" class="bg-slate-700 text-white font-semibold px-3 py-2 rounded-md hover:bg-slate-800">Deposit</button>

        </div>
        <div class="bg-fuchsia-300 rounded-md px-10 py-8">
            <h3 class="text-2xl font-semibold text-slate-600 mb-4">Withdraw</h3>
            
            <input class="block w-full mb-3 p-3 rounded-sm focus:outline-none focus:ring-2 focus:ring-slate-500" type="email" name="" id="withdraw-field" placeholder="$ amount you want to withdraw">
        
            <button id="withdraw-btn" class="bg-slate-700 text-white font-semibold px-3 py-2 rounded-md hover:bg-slate-800">Withdraw</button>

        </div>


    </div>
</section>


    </main>

    <footer class=" container bg-slate-800 text-white mx-auto p-10">
        <h3 class="text-center">&copy; 2023 Copyright: Easy banking BD</h3>
    </footer>

    <script src="./JS/deposit.js"></script>
    <script src="./JS/withdraw.js"></script>
</body>
</html>
